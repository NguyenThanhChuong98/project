{% extends "customer/layout.html"%}
{% block content %}
<section class="banner-bottom py-lg-5 py-3">
   <div class="container">
      <div class="inner-sec-shop pt-lg-4 pt-3">
         <div class="row">
            <div><img src="{{url_for('static', filename='staff/images/' + product.image_product)}}" class="card-img-top" alt="" width="500" height="800"></div>
            <div class="col-lg-8 single-right-left simpleCart_shelfItem" style="float:left">
               <h3>{{ product.product_name }}</h3>
               <p><span class="item_price">{{ product.price }}$</span>
               </p>
               <div class="occasion-cart">
                  <div class="toys single-item singlepage">
                     <form action="#" method="post">
                        <input type="hidden" name="cmd" value="_cart">
                        <input type="hidden" name="add" value="1">
                        <input type="hidden" name="toys_item" value="Farenheit">
                        <input type="hidden" name="amount" value="575.00">
                        <button type="submit" class="toys-cart ptoys-cart add">
                           Add to Cart
                        </button>
                     </form>
                  </div>
               </div>
            </div>
            <div class="clearfix"> </div>
            <!--/tabs-->
            <div class="responsive_tabs">
               <div id="horizontalTab">
                  <ul class="resp-tabs-list">
                     <li>Description</li>
                  </ul>
                  <div class="resp-tabs-container">
                     <!--/tab_one-->
                     <div class="tab1">
                        <div class="single_page">
                           <p>{{ product.product_description }}</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!--//tabs-->
         </div>
      </div>
   </div>
</section>
{% endblock content %}
