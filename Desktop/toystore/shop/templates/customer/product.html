{% extends "customer/layout.html"%}
{% block content %}
{% for product in products %}
<div class="left-ads-display col-lg-9">
   <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 product-men women_two">
         <div class="product-toys-info">
            <div class="men-pro-item">
               <div class="men-thumb-item">
                  <img src="{{url_for('static', filename='staff/images/' + product.image_product)}}" class="card-img-top" alt="">
                  <div class="men-cart-pro">
                     <div class="inner-men-cart-pro">
                        <a href="{{ url_for('product_info',product_id=product.id) }}" class="link-product-add-cart">Quick View</a>
                     </div>
                  </div>
               </div>
               <div class="item-info-product">
                  <div class="info-product-price">
                     <div class="grid_meta">
                        <div class="product_price">
                           <h4>
                              <a href="single.html" style="color: black">{{ product.product_name }}</a>
                          </h4>
                          <div class="grid-price mt-2">
                           Price:
                           <span class="money" style="color: black">{{ product.price }}</span>$
                        </div>
                     </div>
                  </div>
                  <div class="toys single-item hvr-outline-out">
                     <form action="#" method="post">
                        <input type="hidden" name="cmd" value="_cart">
                        <input type="hidden" name="add" value="1">
                        <input type="hidden" name="toys_item" value="toys(barbie)">
                        <input type="hidden" name="amount" value="575.00">
                        <button type="submit" class="toys-cart ptoys-cart">
                           <i class="fas fa-cart-plus"></i>
                        </button>
                     </form>
                  </div>
               </div>
               <div class="clearfix"></div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
{% endfor %}
{% endblock content %}
